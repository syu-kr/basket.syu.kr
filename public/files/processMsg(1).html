<!-- saved from url=(0111)http://sugang.suwings.syu.ac.kr/websquare/message/processMsg.html?param=%c1%b6%c8%b8+%c1%df+%c0%d4%b4%cf%b4%d9. -->
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>loading</title>
	<script type="text/javascript">
		function init(){
			try {
				var prsMsg = parent.WebSquare.layer.processMsg;
				document.getElementById("processMsgLayer").innerHTML = prsMsg;
			} catch(e) {}
		}
		
		window.onload = init;
		
		var colorArr = [ "#013D41","#EEEEEE" ];
		function setColor(){
			var color = colorArr.shift();
			colorArr.push(color);
			document.getElementById("processMsgLayer").style.color = color;
		}
		setInterval( function(){ setColor() } , 500 );
    </script>
</head>
<body style="margin : 0px 0px 0px 0px; background:#ffffff">
	<table style="width:180px; height:80px;" class="progress" border="0" cellspacing="0" cellpadding="0">
	  <tbody><tr>
	    <td style="text-align:center">
	    	<img src="./progress_name.gif" style="padding-bottom:7px"><br>
	      	<img src="./progressingbar.gif"><br>
	      	<div style="font-size: 12px; font-weight: bold; font-family: dotum; color: rgb(1, 61, 65); padding-top: 10px;" id="processMsgLayer">조회 중 입니다.</div>
	    </td>
	  </tr>
	</tbody></table>


</body></html>
