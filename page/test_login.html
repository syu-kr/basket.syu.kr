<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0041)http://sugang.suwings.syu.ac.kr/login.jsp -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>삼육대 수강신청</title>
    <style type="text/css">
      .login-card {
        padding: 40px;
        width: 274px;
        background-color: #f7f7f7;
        margin: 0 auto 10px;
        border-radius: 2px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .login-card h1 {
        font-weight: 100;
        text-align: center;
        font-size: 2em;
      }

      .login-card input[type='submit'] {
        width: 100%;
        display: block;
        margin-bottom: 10px;
        position: relative;
      }

      .login-card input[type='text'],
      input[type='password'] {
        height: 44px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 10px;
        -webkit-appearance: none;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-top: 1px solid #c0c0c0;
        /* border-radius: 2px; */
        padding: 0 8px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      .login-card input[type='text']:hover,
      input[type='password']:hover {
        border: 1px solid #b9b9b9;
        border-top: 1px solid #a0a0a0;
        -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .login {
        text-align: center;
        font-size: 14px;
        font-family: 'Arial', sans-serif;
        font-weight: 700;
        height: 36px;
        padding: 0 8px;
      }

      .login-submit {
        border: 0px;
        color: #fff;
        text-shadow: 0 1px rgba(0, 0, 0, 0.1);
        background-color: #4d90fe;
      }

      .login-submit:hover {
        border: 0px;
        text-shadow: 0 1px rgba(0, 0, 0, 0.3);
        background-color: #357ae8;
      }

      .login-card a {
        color: #4285f4;
        font-size: 12px;
        text-decoration: none;
        text-align: right;
      }

      .login-card a:hover {
        opacity: 1;
      }

      .login-help {
        width: 100%;
        text-align: center;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>삼육대학교/대학원<br />수강신청</h1>
      <br />
      <input type="text" name="userId" tabindex="1" id="userId" placeholder="학번" />
      <input type="password" name="userPwd" tabindex="2" id="userPwd" placeholder="비밀번호" />
      <input
        type="submit"
        name="login"
        class="login login-submit"
        value="login"
        id="imgLogin"
        onclick="location.href='https://sugang.syu.kr/test'" />
      <a href="#" onclick="alert('사용할 수 없습니다.')">학번 조회</a>
    </div>
    <div style="padding: 10px; text-align: center"><h1 style="color: #cccccc">본 사이트는 실제 수강신청 사이트가 아닙니다.</h1></div>
  </body>
</html>
